<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- LINK FONT SWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>

</head>
<body>
        <!-- BACKGROUND COLORE NERO -->
    <header class="flex">
        <!-- NAV CON DUE ICONE A DESTRA DELLO SCHERMO -->
        <nav class="flex navigation">
            <ul class="group-icon flex">
                <li class="icon flex size grey-plus"> <i class="fa-solid fa-table-cells"></i>Speaker View </li>
                <li class="icon flex size grey-plus"><i class="fa-solid fa-maximize"></i></li>
            </ul>
        </nav>
    </header>


    <main>
        <!-- CONTENITORE CON DEI MARGINI A DX, SX, SOPRA E SOTTO -->
        <div class="container flex">
            <!-- UNA BOX CON IMMAGINE ALL'INTERNO CHE SI RIPETE N VOLTE -->
            <div class="profile flex">
                <!-- ICONA MICROFONO MUTATO SOPRA LA BOX IN BASSO A SINISTRA SEGUITA DAL NOME -->
                <div class="microphone-name flex "><i class="fa-solid fa-microphone-slash"></i>Pinco Pallo</div>
            </div>

            <div class="profile">
                <div class="microphone-name flex"><i class="fa-solid fa-microphone-slash"></i>Pinco Pallo</div>
            </div>

            <div class="profile">
                <div class="microphone-name flex"><i class="fa-solid fa-microphone-slash"></i>Pinco Pallo</div>
            </div>

            <div class="profile">
                <div class="microphone-name flex"><i class="fa-solid fa-microphone-slash"></i>Pinco Pallo</div>
            </div>

            <div class="profile">
                <div class="microphone-name flex"><i class="fa-solid fa-microphone-slash"></i>Pinco Pallo</div>
            </div>

            <div class="profile">
                <div class="microphone-name flex"><i class="fa-solid fa-microphone-slash"></i>Pinco Pallo</div>
            </div>

            <div class="profile">
                <div class="microphone-name flex"><i class="fa-solid fa-microphone-slash"></i>Pinco Pallo</div>
            </div>
            
        </div>
        <!-- TODO -->
        <!-- PICCOLO SPAZIO SEPARATORE FRA LE BOX -->
    </main>

    
    <!-- DIVISO IN 3 PARTI, SINITRA CENTRO E DESTRA -->
    <footer class="flex">
        <section class="foot-left flex">
            <!-- SINISTRA DIVISO IN 4 PARTI -->
            <ul class="private-action flex">
                <li class="icon microphone flex center">
                    <i class="fa-solid fa-microphone"> <figcaption class="under-text">Mute</figcaption></i>
                </li>
                <li class="icon upper-menu flex">
                    <i class="fa-solid fa-chevron-up"></i>
                </li>
                <li class="icon video-camera flex center">
                    <i class="fa-solid fa-video"> <figcaption class="under-text">Stop Video</figcaption></i>
                </li>
                <li class="icon upper-menu flex">
                    <i class="fa-solid fa-chevron-up"></i>
                </li>
            </ul>
        </section>

        <!-- CENTRO DIVISO IN 9 PARTI -->
        <section class="foot-center flex">
            <ul class="pubblic-action flex">
                <li class="icon flex center">
                    <i class="fa-solid fa-user-plus"><figcaption class="under-text">Invite</figcaption></i>
                </li>
                <li class="icon flex center">
                    <i class="fa-solid fa-user-group"><figcaption class="under-text">Manage Partecipants</figcaption></i>
                </li>
                <li class="icon flex center">
                    <i class="fa-solid fa-chart-column"><figcaption class="under-text">Polling</figcaption></i>
                </li>
                <li class="icon flex center green">
                    <i class="fa-solid fa-share-from-square"><figcaption class="under-text">Share Screen</figcaption></i>
                </li>
                <li class="icon upper-menu flex center">
                    <i class="fa-solid fa-chevron-up"></i>
                </li>
                <li class="icon flex center">
                    <i class="fa-solid fa-comment"><figcaption class="under-text">Chat</figcaption></i>
                </li>
                <li class="icon flex center">
                    <i class="fa-solid fa-record-vinyl"><figcaption class="under-text">Record</figcaption></i>
                </li>
                <li class="icon flex center">
                    <i class="fa-solid fa-table-cells-large"><figcaption class="under-text">Breakout Rooms</figcaption></i>
                </li>
                <li class="icon flex center">
                    <i class="fa-solid fa-ellipsis"><figcaption class="under-text">Moore</figcaption></i>
                </li>
            </ul>
        </section>

        <!-- TASTO ENORME CON TESTO IN ROSSO -->
        <section class="foot-right flex">
            <div class="end-button flex">
                <h2>End Meeting</h2>
            </div>
        </section>
    </footer>



















</body>
</html>
